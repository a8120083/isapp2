<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>// 解答作成者のページ

        osql.requireLogin();
        var gameid = osql.getParam('gameid');
        var format = osql.getParam('format');
        var level = osql.getParam('level');

        $().ready(function () {
            init();
        });

        async function init() {
            document.getElementById('welcome').innerHTML = `ようこそfdjsoafjdosaさん`;
            document.getElementById('format').innerHTML = `${format}`;
        }

        async function buttonPressed() {
            var me = await osql.getMe();
            var sqlid = `select * from Players where userid = '${me.id}' and gameid = ${gameid};`
            var playerInfo = await osql.connect(sqlid);
            var subject = document.getElementById("createSubject").value;
            var sql = `insert into Items (gameid, type, playerid, context) values (${gameid}, 2, ${playerInfo[0]['playerid']}, '${subject}');`;
            await osql.connect(sql);
            location.href = `waiting2.html?gameid=${gameid}`;

        }

    </script>

</head>

<body>
    <h1>お題作成</h1>
    <p id="welcome">ようこそxxさん</p>
    <hr>
    <div id="format"></div>
    <p>お題を入力してください</p>
    <input id="createSubject" name="createSubject" placeholder="お題を入力">
    <button id="create" onclick="buttonPressed()">完了</button>
    <br>
</body>

</html>
