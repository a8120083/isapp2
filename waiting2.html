<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();
        var gameid = osql.getParam('gameid');
        // var type = osql.getParam('type');

        $().ready(function () {
            setInterval(showPlayers, 2000);
            setInterval(moveOn, 2000);
        });

        async function showPlayers() {// 入力が終了したユーザーを表示するテーブル
            var sql = `select * from Items inner join Players on Items.playerid = Players.playerid where Items.gameid = "${gameid}";`;
            var objects = await osql.connect(sql);
            // var sqlname = `inner join Players Users bruh bruh bruh`
            // var username = await osql.connect(sqlname)

            var html = '';
            html = html + '<table border="1" style="border-collapse: collapse">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.userid + '</td>';
                if (object.type == 1) {
                    var levelText = "回答者";
                } else if (object.type == 2) {
                    var levelText = "お題作成者";
                }
                html = html + '<td>' + levelText + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function moveOn() {///  ゲーム参加するボタン
            var sql = `select * from Ohgiri where gameid = ${gameid};`
            var object = await osql.connect(sql);
            var playernum = object.playernum;

            var sql2 = `select * from Items where gameid = "${gameid}";`;
            var Items = await osql.connect(sql2);
            var length = Items.length;
            console.log(length);

            if (playernum == length) {
                location.href = `result.html?gameid=${gameid}`;
            } else {
                document.getElementById('result2').innerHTML = '他のプレーヤーを待っています！！';
            }
        }


    </script>

</head>

<body>
    <h1>大喜利</h1>
    <div>
        <div id="result"></div>
        <div id="result2">他のプレーヤーを待っています。</div>
        <hr>
        <button onclick="moveOn()">Go</button>
    </div>
</body>

</html>
