<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var me = await osql.getMe();
            var sql = `insert ignore into Users values('${me.id}', '${me.fname}', '${me.lname}')`;
            // primary keyを設定して、重複を防ぐ
            await osql.connect(sql);

            location.href = `usertop.html`;
        }
    </script>

</head>

<body>
    <h1>ユーザ管理　アプリケーション　v3</h1>
    <div>
        <h2>ログイン</h2>
        <button onclick="buttonPressed()">ログイン</button>
        <p id="result"></p>
    </div>
    <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>
</body>

</html>
