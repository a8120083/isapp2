<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var me = await osql.getMe();
            var sql = `insert ignore into Users values('${me.id}', '${me.fname}', '${me.lname}')`;
            // primary keyを設定して、重複を防ぐ
            await osql.connect(sql);

            location.href = `usertop.html?name=${me.fname}`;
        }
    </script>

</head>

<body>
    <div style="text-align: center;">
        <br>
        <h1>後出し大喜利システム「ALL喜利」</h1>
        <br>
        <hr>
        <br>
        <h3>後出し大喜利とは？</h3>
        <p>お題が一部隠れている状態で回答を出すタイプの大喜利です。<br>お題の隠れている部分を自分で想定し、回答を入力するだけで誰でも簡単に大喜利が楽しめます。</p>
        <h4>役割</h4>
        <ul>
            <ol>回答者：大喜利の回答を考える人です。</ol>
            <ol>お題作成者：大喜利のお題の穴埋めを考える人です。</ol>
        </ul>
    </div>
    <br>
    <div style="text-align: center;">
        <button onclick="buttonPressed()">ログイン</button>
    </div>
    <!-- <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p> -->
</body>

</html>
