<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();
        var userid = osql.getParam('id');
        var username = osql.getParam('name');

        $().ready(function () {
            init();
            setInterval(showOhgiriRooms, 2000);
        });

        function init() {
            document.getElementById('welcome').innerHTML = `ようこそ${username}さん`;
        }

        async function showOhgiriRooms() {
            var sql = `select * from Ohgiri`
            var objects = await osql.connect(sql);

            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.gameid + '</td>';
                html = html + '<td>' + object.playernum + '</td>';
                html = html + '<td>' + '<button id=' + i + ' type="button" value=' + object.gameid + ' onclick="buttonResPressed(this.value)">回答者として参加</button>' + '</td>';
                html = html + '<td>' + '<button id=' + i + ' type="button" value=' + object.gameid + ' onclick="buttonProPressed(this.value)">お題作成者として参加</button>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';

            document.getElementById("table").innerHTML = html;
            return
        }

        async function buttonResPressed(gameid) { // 回答者として参加
            var sql = `insert into Players (userid, gameid, type) value (${userid}, ${gameid}, 2);`;
            await osql.connect(sql);
            var sqlcount = ``;
        }

        async function buttonProPressed(gameid) { // お題作成者として参加
            var sql = `insert into Players (userid, gameid, type) value (${userid}, ${gameid}, 1);`;
            await osql.connect(sql);
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <hr>
    <div id="ohgiriTable"></div>
</body>

</html>
