<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>


    <script>
        osql.requireLogin();
        var gameid = osql.getParam('gameid');
        var playerType = osql.getParam('type');

        $().ready(function () {
            showPlayers();
            setInterval(showPlayers, 2000);
        });

        async function showPlayers() {// 参加者を表示するテーブル
            var sql = `select * from Players where gameid = ${gameid}`
            var objects = await osql.connect(sql);
            var sqlname = `inner join Players Users bruh bruh bruh`
            var username = await osql.connect(sqlname)

            var html = '';
            html = html + '<table border="1" style="border-collapse: collapse">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.type + '</td>';
                if(object.type == 1){
                    var levelText = "回答者";
                } else if(object.type == 2){
                    var levelText = "お題作成者";
                }
                html = html + '<td>' + levelText + '</td>';
                html = html + '<td>' + '<input type="radio" name="playerType" value="1" checked>回答者';
                html = html + '<td>' + '<input type="radio" name="playerType" value="2">お題作成者';
                html = html + '<td>' + '<button id=' + i + ' type="button" value=' + object.gameid + ' onclick="buttonPressed(this.value)">参加</button>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('ohgiriTable').innerHTML = html;
        }

        

        function buttonGoPressed() {///  ゲーム参加するボタン
            let game = document.getElementById("RoomList").value; 
            location.href = `waiting.html?id=${game}`;
        }


    </script>

</head>
